{% extends "base.html" %}
{% block contenido %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <img id="QS" src="../static/img/logo_tienda.jpg" class="img-fluid" alt="Cinta imágenes">
  </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <button type="button" class="btn btn-lg btn-block btn-outline-primary">Especial Temporada</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <button type="button" class="btn btn-lg btn-block btn-outline-primary">Bebés</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <button type="button" class="btn btn-lg btn-block btn-outline-primary">Deportes</button>
        </div>
      </div>
    </div>

  <div class="container">

    <div class="col-md-8 d-none d-md-block ml-6 text-center p-lg-5 mx-auto my-5">
      <img src="../static/img/logo_especialtemporada.jpg" width="500" class="my-4">
    </div>

    <div class="col-md-8 d-none d-md-block ml-6 text-center p-lg-5 mx-auto my-5">
      <h2> Pascua de Resurrección</h2>
    </div>
  </div>

  <!-- Inner -->
  <div class="carousel-inner py-4">
    <!-- Single item -->
    <div class="carousel-item active">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <img
                src="../static/img/munecos_conejo.png"
                class="card-img-top"
                alt="Waterfall"
              />
              <div class="card-body">
                <h5 class="card-title">Muñecos conejo y canasta</h5>
                <p class="card-text">
                  18 CM
                </p>
                <p class="card-text">
                  Dos muñecos de conejo con una canasta para huevos.
                </p>
                <a href="/carrito" class="btn btn-primary">Agregar al Carro</a>
              </div>
            </div>
          </div>



          
{% endblock %}
